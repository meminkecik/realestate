<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ESTATE</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <a href="#" class="logo"><span>real</span>Estate</a>
    <nav class="navigation">
        <button class="btnLogin-popup" id="btnLoginPop">Login</button>
    </nav>
</header>
<div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#" id="loginForm" method="post">
            <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="button" id="loginButton" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <div class="register-switch">
                <p>Register for <span>individual</span> or <span>company</span>?</p>
                <label class="switch">
                    <input type="checkbox" id="registerSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <form action="#" id="registerForm" method="post">
            <div class="input-column">
                <div class="input-box">
                    <input type="text" id="pFirstName" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="pLastName" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="pEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="pPassword" required>
                    <label>Password</label>
                </div>
            </div>
            <div class="input-column">
                <div class="input-box">
                    <input type="text" id="pSsn" required>
                    <label>National Identity</label>
                </div>
                <div class="input-box">
                    <input type="text" id="pHomePhone">
                    <label>Home Phone</label>
                </div>
                <div class="input-box">
                    <input type="text" id="pPhoneNumber" required>
                    <label>Phone Number</label>
                </div>
            </div>
                <button type="submit" id="pRegisterBtn" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#"
                        class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
